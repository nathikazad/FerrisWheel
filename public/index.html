<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Ferris Wheel</title>

    <link rel="stylesheet" href="/style.css">

</head>
<body>
<div id="View">
    <div id="Base">
        <img src="assets/Base.png">
        <div id="Wheel">
            <img src="assets/Wheel.png">
            <div id="Chair1">
                <img src="assets/Chair.png" >
                <img src="assets/Kim.png" class="person">
            </div>
            <div id="Chair2">
                <img src="assets/Chair.png" >
                <img src="assets/Old.png" class="person">
            </div>
            <div id="Chair3">
                <img src="assets/Chair.png" >
                <img src="assets/Scary1.png" class="person">
            </div>
            <div id="Chair4">
                <img src="assets/Chair.png" >
                <img src="assets/Happy.png" class="person">
            </div>
            <div id="Chair5">
                <img src="assets/Chair.png" >
                <img src="assets/Happy2.png" class="person">
            </div>
            <div id="Chair6">
                <img src="assets/Chair.png" >
                <img src="assets/Pizza.png" class="person">
            </div>
            <div id="Chair7">
                <img src="assets/Chair.png" >
                <img src="assets/theD.png" class="person">
            </div>
            <div id="Chair8">
                <img src="assets/Chair.png" >
                <img src="assets/Namaste.png" class="person">
            </div>
        </div>
        <div id="degrees"></div>
    </div>
    <div id="ui">
        <span>Ferris Address: </span>
        <span id="ferris-address"></span>
        <span> Beneficiary: </span>
        <span id="beneficiary-address"></span> <br/>
        <span> User Address: </span>
        <span id="user-address"></span> <br/>
        <span> User Balance: </span>
        <span id="user-balance"></span> 
        <span>FT</span>
        <input type="number" id="get-ft-field" step="100" value="100" min="0" max="900">
        <button type="button" id="getFT">Get FT</button><span> 1 ETH = 100 FT</span> 
        <br/>
        <span> Approved for this ferris: </span>
        <span id="user-approved-fts"></span> 
        <span>FT</span>
        <input type="number" id="approve-ft-field" step="1" value="0" min="0">
        <button type="button" id="approve-ft-button">Approve FT</button>
        <br/>
        <span> User Current Bid: </span>
        <span id="user-bid"></span>
        <span>FT</span>
        <input type="number" id="increase-bid-field" step="1" value="0" min="0">
        <button type="button" id="increase-bid-button">Increase Bid</button>
        <br/>
        
        
        <ul id="bid-queue">
        </ul>
    </div>
</div>

<footer class="page-footer">
</footer>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="ethjs.js"></script>
<script src="app.js"></script>
</body>
</html>
